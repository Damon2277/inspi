version: '3.9'

services:
  mongo:
    image: mongo:6.0
    container_name: inspi-mongo-dev
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  frontend:
    image: node:20
    container_name: inspi-frontend-dev
    working_dir: /app
    stdin_open: true
    tty: true
    depends_on:
      - mongo
    env_file:
      - .env.local
    environment:
      PORT: '3007'
      NODE_ENV: development
      MONGODB_URI: mongodb://mongo:27017/inspi-ai-platform
      NEXT_PUBLIC_APP_URL: http://localhost:3007
      NEXT_PUBLIC_API_URL: http://localhost:3007/api
      CHOKIDAR_USEPOLLING: 'true'
    command: >-
      sh -c "npm install && npm run dev"
    ports:
      - '3007:3007'
    volumes:
      - ./:/app
      - frontend-node-modules:/app/node_modules

volumes:
  mongo-data:
  frontend-node-modules:
