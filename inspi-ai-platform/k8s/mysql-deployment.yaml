apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-primary-pvc
  namespace: inspi-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd

