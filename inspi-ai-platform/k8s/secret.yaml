apiVersion: v1
kind: Secret
metadata:
  name: inspi-ai-secrets
  namespace: inspi-ai
type: Opaque
data:
  # 注意：这些值需要base64编码
  # 使用命令: echo -n "your-secret" | base64
  DB_PASSWORD: ""  # 需要设置实际的数据库密码
  MYSQL_ROOT_PASSWORD: ""  # 需要设置MySQL root密码
  MYSQL_REPLICATION_PASSWORD: ""  # 需要设置复制密码
  REDIS_PASSWORD: ""  # 需要设置Redis密码
  JWT_SECRET: ""  # 需要设置JWT密钥
  GRAFANA_PASSWORD: ""  # 需要设置Grafana密码

---
apiVersion: v1
kind: Secret
metadata:
  name: ssl-certificates
  namespace: inspi-ai
type: kubernetes.io/tls
data:
  tls.crt: ""  # SSL证书内容 (base64编码)
  tls.key: ""  # SSL私钥内容 (base64编码)

---
# 用于创建secrets的脚本示例
# kubectl create secret generic inspi-ai-secrets \
#   --from-literal=DB_PASSWORD=your-db-password \
#   --from-literal=MYSQL_ROOT_PASSWORD=your-root-password \
#   --from-literal=MYSQL_REPLICATION_PASSWORD=your-replication-password \
#   --from-literal=REDIS_PASSWORD=your-redis-password \
#   --from-literal=JWT_SECRET=your-jwt-secret \
#   --from-literal=GRAFANA_PASSWORD=your-grafana-password \
#   --namespace=inspi-ai

# kubectl create secret tls ssl-certificates \
#   --cert=path/to/tls.crt \
#   --key=path/to/tls.key \
#   --namespace=inspi-ai